<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div align='center'>
    <div id="big-div" align='center' >
     <div id="big-reg">
     <div id="reg">REGISTRATION</div>
    </div>  
      <div class="divs"><input id="reg-surname" class="details" type="text" placeholder="SURNAME"></div>
      <div class="divs"><input id="reg-name" class="details" type="text" placeholder="FIRST-NAME"></div>
      <div class="divs"><input id="reg-dept" class="details" type="text" placeholder="DEPARTMENT"></div>
      <div class="divs"><input id="reg-adress" class="details" type="text" placeholder="ADRESS"></div>
      <div class="divs"><input id="reg-email" class="details" type="email" placeholder="Enter your email"></div>
      <div class="divs"><input id="reg-phone" class="details" type="text" placeholder="PHONE NUMBER"></div>
      <div id="date-div"><input data-reg-date id="date" type="date"></div>
      <div id="gender-div">
         MALE:<input id="reg-male" class="gender" name="btn" type="radio">
         FEMALE:<input id="reg-female" class="gender" name="btn" type="radio">
      </div>

      <div  id="submit-div"><button data-reg-submit id="submit">SUBMIT</button></div>

    </div>

    </div>

 <script src="website.js"></script>   
</body>
</html>
